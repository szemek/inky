<html>
<head><title>Inky</title></head>
<script src="js/jquery.js"></script>
<script src="js/notes.js"></script>

<link rel="stylesheet" href="css/reset.css" type="text/css" />
<link rel="stylesheet" href="css/inky.css" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Courgette&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<body>

<div id="notes">
</div>

<div id="template" class="hidden">
  <div class="note" data-id="{{ data-id }}">
    <div class="header">
      <h1>{{ header }}</h1>
    </div>
    <div class="content">
      <p>{{ content }}</p>
    </div>
    <button>Save</button>
  </div>
</div>

</body>
</html>
